{% extends 'base.html' %} 

{% block content %}
    {% for item in items %}
    <a href="{% url "item" item.id %}" >
        <div class="card">
            <h1>{{item.name}}</h1>
            <p class="price">${{item.price}}</p>
            <p>{{item.description}}</p>
        </div>
    </a>
    {% endfor %}
{% endblock content %}
