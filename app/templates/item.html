{% extends 'base.html' %} 
{% load static %}

{% block title %}item - {{ item.name }}{% endblock title %}

{% block content %}
    <div class="card">
        <h1>{{item.name}}</h1>
        <p class="price">${{item.price}}</p>
        <p>{{item.description}}</p>
        <p><a id="submitBtn" href="{% url 'checkout' %}?item_id={{item.id}}">Order</button></p>
    </div>
{% endblock content %}
